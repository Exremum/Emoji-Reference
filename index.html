<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Reference</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1e1e2f;
            color: #f5f5f5;
            line-height: 1.5;
        }

        header {
            text-align: center;
            padding: 20px;
            background: #2a2a40;
            border-bottom: 2px solid #4e54c8;
        }

        header h1 {
            font-size: 2rem;
            color: #6c6ff9;
        }

        .emoji-container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .emoji-item {
            background: #2a2a40;
            border: 1px solid #4e54c8;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            color: #f5f5f5;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .emoji-item:hover {
            transform: scale(1.05);
            background: #6c6ff9;
            color: #1e1e2f;
        }

        .emoji {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .code {
            font-size: 0.9rem;
            color: #d0d0d0;
            word-wrap: break-word;
            margin-top: 5px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #2a2a40;
            border-top: 2px solid #4e54c8;
            color: #f5f5f5;
        }
    </style>
</head>
<body>

</header>
